<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Booking - Vehicle Rental System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        /* Custom CSS for form layout */
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        form {
            margin-top: 20px;
            width: 300px;
            margin: 20px auto;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="datetime-local"],
        input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #337ab7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2e6da4;
        }

        footer {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Vehicle Rental</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="index.html">HOME</a></li>
                <li><a href="create.html">Booking</a></li>
                <li><a href="read.html">View Booking</a></li>
                <li><a href="update.html">Update Booking</a></li>
                <li><a href="delete.html">Cancel Booking</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <h1>Update Booking</h1>
    <form id="updateForm">
        <label for="userID">User ID:</label>
        <input type="text" id="userID" required>

        <label for="vehicleID">Vehicle ID:</label>
        <input type="text" id="vehicleID" required>

        <label for="driverID">Driver ID:</label>
        <input type="text" id="driverID" required>

        <label for="bookingTime">Booking Time:</label>
        <input type="datetime-local" id="bookingTime" required>

        <label for="bookingId">Booking ID:</label>
        <input type="text" id="bookingId" required>

        <input type="submit" value="Update Booking">
    </form>

    <footer>
        <p>&copy; 2024 Vehicle Rental System. All rights reserved.</p>
        <p> This page is designed and developed by Hrishikesh Shrish Malagi</p>

    </footer>
</div>

<!-- JavaScript code for handling form submission or any dynamic behavior -->
<script>
    document.getElementById('updateForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const userID = document.getElementById('userID').value;
        const vehicleID = document.getElementById('vehicleID').value;
        const driverID = document.getElementById('driverID').value;
        const bookingTime = document.getElementById('bookingTime').value;
        const bookingId = document.getElementById('bookingId').value;

        // Specify the complete URL of your backend API endpoint
        const url = 'http://localhost:3000/api/UpdateBookings/' + bookingId;

        fetch(url, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                userID: userID,
                vehicleID: vehicleID,
                driverID: driverID,
                bookingTime: bookingTime
            })
        })
            .then(response => {
                if (response.ok) {
                    alert('Booking updated successfully');
                } else {
                    throw new Error('Failed to update booking');
                }
            })
            .catch(error => {
                console.error('Error updating booking:', error);
                alert('An error occurred while updating the booking');
            });
    });
</script>
</body>
</html>
